<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ListaVIP</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="listaDeConvidados">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tr th:each="convidado : ${convidados}">
                    <td><span th:text="${convidado.nome}"></span></td>
                    <td><span th:text="${convidado.email}"></span></td>
                    <td><span th:text="${convidado.telefone}"></span></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${convidado.id})}">Excluir</a>
                       </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <hr>
        <form action="salvar" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo</label> 
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label> 
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label> 
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone"/>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </hr>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
